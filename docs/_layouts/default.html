<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="icon" href="/VB6-on-Windows-11/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --fg: #1e1e1e;
      --link: #0066cc;
      --muted: #888888;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --fg: rgb(216, 205, 192);
        --link: #66aaff;
        --muted: #999999;
      }
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', system-ui, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      line-height: 1.7;
    }

    nav {
      display: flex;
      gap: 1rem;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    nav a {
      color: var(--link);
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1,
    h2,
    h3 {
      color: rgb(236, 222, 206);
      margin-top: 2rem;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    code,
    pre {
      background: #0c1902;
      color: #6c9f4c;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: ui-monospace, monospace;
      font-size: 0.95em;
    }

    pre {
      padding: 1em;
      overflow: auto;
    }

    hr {
      border: none;
      border-top: 1px solid var(--muted);
      margin: 3rem 0;
    }
  </style>
</head>

<body>
  <nav>
    <a href="/VB6-on-Windows-11/">Home</a>
    <a href="/VB6-on-Windows-11/blog">Blog</a>
    <a href="https://github.com/milos-p-lab/VB6-on-Windows-11" target="_blank">GitHub ↗</a>
  </nav>
  {{ content }}

  <footer>
    <small>v1.0.1 – {{ site.time | date: "%Y-%m-%d" }}</small>
  </footer>
  
    <script>
    (function () {
      const lastModified = '{{ site.time | date: "%s" }}';
      const stored = localStorage.getItem("mdghc_last_modified");
      if (stored && stored !== lastModified) {
        location.reload(true);
      }
      localStorage.setItem("mdghc_last_modified", lastModified);
    })();
  </script>
  
</body>

</html>
